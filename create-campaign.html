<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Campaign | Boost Your Social Media</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family:Segoe UI,Tahoma,sans-serif;
  background:#f5f7fb;
}
.container{
  max-width:700px;
  margin:60px auto;
  background:#fff;
  padding:40px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}
h1{color:#4f46e5;margin-bottom:10px}
label{font-weight:600;margin-top:15px;display:block}
input,select{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:10px;
  border:1px solid #c7cbe0;
}
.btn{
  margin-top:25px;
  width:100%;
  padding:14px;
  background:linear-gradient(135deg,#4f46e5,#9333ea);
  color:#fff;
  border:none;
  border-radius:30px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}
.note{
  background:#eef2ff;
  padding:15px;
  border-left:5px solid #4f46e5;
  border-radius:10px;
  margin-top:25px;
  font-size:14px;
}
</style>
</head>

<body>
<div class="container">
  <h1>Create Campaign</h1>
  <p>Add your social media link and get real followers.</p>

  <label>Select Platform</label>
  <select>
    <option>YouTube</option>
    <option>TikTok</option>
    <option>Facebook Page</option>
  </select>

  <label>Channel / Page Link</label>
  <input type="url" placeholder="https://youtube.com/..." />

  <label>Your Username (for proof search)</label>
  <input type="text" placeholder="Enter your username" />

  <label>Required Action</label>
  <select>
    <option>Subscribe</option>
    <option>Follow</option>
  </select>

  <button class="btn">Create Campaign</button>

  <div class="note">
    ⚠️ <b>Rule:</b> If someone follows or subscribes to you,  
    you must follow or subscribe back.  
    Failure may result in account removal.
  </div>
</div>
</body>
</html>
