<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel | Boost Your Social Media</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family:Segoe UI,Tahoma,sans-serif;
  background:#f3f4f6;
}
.header{
  background:#111827;
  color:#fff;
  padding:20px 30px;
}
.container{
  max-width:1200px;
  margin:40px auto;
  padding:0 20px;
}
.card{
  background:#fff;
  padding:25px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  margin-bottom:30px;
}
h2{color:#4f46e5;margin-bottom:10px}
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:14px;
  border-bottom:1px solid #e5e7eb;
  text-align:left;
}
th{background:#eef2ff}
.badge{
  padding:6px 12px;
  border-radius:20px;
  font-size:13px;
  font-weight:600;
}
.pending{background:#fef3c7;color:#92400e}
.approved{background:#dcfce7;color:#166534}
.rejected{background:#fee2e2;color:#991b1b}
.btn{
  padding:8px 16px;
  border:none;
  border-radius:20px;
  cursor:pointer;
  font-weight:600;
  margin-right:6px;
}
.approve{background:#22c55e;color:#fff}
.reject{background:#ef4444;color:#fff}
.remove{background:#6b7280;color:#fff}
</style>
</head>

<body>

<div class="header">
  <h1>Admin Panel</h1>
  <p>Manage campaigns, proofs and users</p>
</div>

<div class="container">

  <!-- ================= CAMPAIGNS ================= -->
  <div class="card">
    <h2>Campaigns</h2>
    <table>
      <tr>
        <th>User</th>
        <th>Platform</th>
        <th>Link</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
      <tr>
        <td>user123</td>
        <td>YouTube</td>
        <td>youtube.com/abc</td>
        <td><span class="badge pending">Pending</span></td>
        <td>
          <button class="btn approve">Approve</button>
          <button class="btn reject">Reject</button>
        </td>
      </tr>
    </table>
  </div>

  <!-- ================= PROOF SCREENSHOTS ================= -->
  <div class="card">
    <h2>Proof Screenshots</h2>
    <table>
      <tr>
        <th>User</th>
        <th>Type</th>
        <th>Screenshot</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
      <tr>
        <td>user456</td>
        <td>Follow</td>
        <td><a href="#">View</a></td>
        <td><span class="badge pending">Pending</span></td>
        <td>
          <button class="btn approve">Approve</button>
          <button class="btn reject">Reject</button>
        </td>
      </tr>
    </table>
  </div>

  <!-- ================= USERS ================= -->
  <div class="card">
    <h2>Users</h2>
    <table>
      <tr>
        <th>Username</th>
